<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="paciente" class="form-label">Paciente</label>
          <input type="text" class="form-control" id="paciente" placeholder="Nome do paciente">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="medico" class="form-label">Médico</label>
          <input type="text" class="form-control" id="medico" placeholder="Nome do médico">
        </div>
        <div class="col">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data">
        </div>
        <div class="col">
          <label for="horario" class="form-label">Horário</label>
          <input type="time" class="form-control" id="horario">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="obs" class="form-label">Obs.</label>
          <textarea class="form-control" id="obs" rows="3"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="valor" class="form-label">Valor</label>
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input type="text" class="form-control" id="valor" placeholder="0,00">
          </div>
        </div>
        <div class="col">
          <label for="status" class="form-label">Status do Agendamento</label>
          <select class="form-select" id="status">
            <option value="confirmado">Confirmado</option>
            <option value="Realizado">Pendente</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
      </div>

    </form>
    <button id="btnConcluir" class="btn btn-primary">Concluir</button>
  </div>

  <script>


  </script>
</body>
</html>
